<!DOCTYPE html>
<html>
<head>
  <title>Chess Board</title>
  <script src="https://kit.fontawesome.com/0e96e41433.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <h1>Knight travails</h1>
      <button id="startButton">Place Start</button>
      <button id="endButton">Place End</button>
      <button id="travelButton">Travel</button>
      <button id="clearButton">Clear</button>
    </div>
    <div class="board" id="chessBoard"></div>
  </div>
</body>
</html>
